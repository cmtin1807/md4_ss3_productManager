<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout::head">
    <title>Title</title>
</head>
<body>
<h3>List Product</h3>
<p>
    <a th:href="@{/products/create}">
        Create product
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<form th:action="@{/products/search}" method="get">
    <input type="text" name="seachName" placeholder="Tìm kiếm tên sản phẩm">
    <input type="submit" value="Search">
</form>
<table id="products">
    <thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Company</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row:${products}">
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDescription()}"></td>
        <td th:text="${row.getCompany()}"></td>
        <td><a th:href="@{/products/{id}/edit(id=${row.getId()})}">Edit</a></td>
        <td><a th:href="@{/products/{id}/delete(id=${row.getId()})}">Delete</a></td>
        <td><a th:href="@{/products/{id}/view(id=${row.getId()})}">View</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="layout::footer">

</footer>
</body>
</html>
