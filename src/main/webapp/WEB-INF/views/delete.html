<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="layout::head">

</head>
<body>
<h3>Delete Product</h3>
<p>
    <a th:href="@{/products}">
        Back form list product
    </a>
</p>
<div id="form">
    <form th:action="@{/products/delete}" th:object="${product}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="name">Name:</label>
            <label id="name" th:text="*{name}"></label>
        </div>
        <div>
            <label for="price">Price: </label>
            <label id="price" th:text="*{price}"></label>
        </div>
        <div>
            <label for="description">Description</label>
            <label id="description" th:text="*{description}"></label>
        </div>
        <div>
            <label for="company">Company: </label>
            <label id="company" th:text="*{company}"></label>
        </div>
        <input type="submit" value="Delete">
    </form>
</div>

<footer th:replace="layout::footer"></footer>
</body>
</html>
